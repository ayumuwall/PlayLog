[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "playlog-core"
version = "0.1.0"
description = "Core extraction toolkit for PlayLog"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "PlayLog Contributors" }
]
license = { text = "MIT" }
dependencies = [
    "pydantic>=2.5.0,<3.0.0",
    "structlog>=24.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "ruff>=0.1.5",
    "mypy>=1.6.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["playlog*"]
