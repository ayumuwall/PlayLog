[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "playlog-cli"
version = "0.1.0"
description = "CLI interface for PlayLog"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "PlayLog Contributors" }
]
license = { text = "MIT" }
dependencies = [
    "typer>=0.9.0,<1.0.0",
    "playlog-core>=0.1.0",
]

[project.scripts]
playlog-cli = "playlog_cli.app:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "ruff>=0.1.5",
    "mypy>=1.6.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["playlog_cli*"]
