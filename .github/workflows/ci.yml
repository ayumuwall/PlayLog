name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  python:
    name: Python lint & tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "packages/playlog-core[dev]" -e "packages/playlog-cli[dev]"
          python -m pip install ruff mypy
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy packages/playlog-core/playlog packages/playlog-cli/playlog_cli
      - name: Pytest
        run: pytest

  node:
    name: Node lint & tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: packages/playlog-gui
        run: npm install
      - name: Lint
        working-directory: packages/playlog-gui
        run: npm run lint
      - name: Test
        working-directory: packages/playlog-gui
        run: npm run test
      - name: Typecheck
        working-directory: packages/playlog-gui
        run: npm run typecheck
